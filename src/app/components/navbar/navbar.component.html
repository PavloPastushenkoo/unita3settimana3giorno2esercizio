<nav class="navbar navbar-expand-lg bg-body-tertiary position-relative">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">PostApp</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                        class="nav-link"
                        ariaCurrentWhenActive="page"
                        [routerLink]="['/']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >Home</a
                    >
                </li>
                <li class="nav-item" *ngIf="loggedIn">
                    <a
                        class="nav-link"
                        [routerLink]="['/active']"
                        routerLinkActive="active"
                        >Post Attivi</a
                    >
                </li>
                <li class="nav-item" *ngIf="loggedIn">
                    <a
                        class="nav-link"
                        [routerLink]="['/inactive']"
                        routerLinkActive="active"
                        >Post Inattivi</a
                    >
                </li>
            </ul>
        </div>
        <button
            *ngIf="!loggedIn"
            (click)="logIn()"
            class="btn btn-success position-absolute end-0 me-5 top-0"
        >
            Login
        </button>
        <button
            *ngIf="loggedIn"
            (click)="logOut()"
            class="btn btn-success position-absolute end-0 me-5 top-0"
        >
            Logout
        </button>
    </div>
